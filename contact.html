<body>

    <!-- Header & Navigation -->
    <nav class="navbar">
        <div class="navigation">
            <span class="navbar-brand mb-0 h1"><h1>Stephen White</h1></span>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">About Me</a>

                <li class="nav-item">

    <!-- Contact Form -->
    <div class="container">
        <div class="row">
            <div class="col-md-12"></div>
                <div class="page-header about-me">
                    <h2>Contact</h2>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Email</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="example@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                
            </div>
        </div>
